<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>堆叠游戏</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        /* overflow: hidden; */
      }
      #fraction {
        color: #ffffff;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        font-size: 62px;
        line-height: 100px;
      }
      #start-game {
        width: 120px;
        height: 48px;
        border: 1px solid #ffffff;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
        text-align: center;
        line-height: 48px;
        box-sizing: border-box;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        cursor: pointer;
        z-index: 999;
      }
      #mark {
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 0;
        left: 0;
      }
      .links {
        position: fixed;
        top: 50px;
        left: 50px;
        z-index: 2;
      }
      a {
        display: inline-block;
        color: #ffffff;
        font-size: 12px;
      }

      .start-text {
        position: fixed;
        z-index: 3;
        bottom: 5px;
        text-align: center;
        color: #ffffff;
        width: 100%;
        font-size: 12px;
      }
      .start-text span {
        color: yellow;
      }
      @media screen and (max-width: 800px) {
        .links,.qr-code {
          display: none;
        }
      }
      .qr-code{
        position: fixed;
        bottom: 5px;
        right: 10px;
        z-index: 4;
        width: 80px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="links">
      <a href="https://juejin.cn/post/6911909496050843655" target="_blank"
        >初始化游戏</a
      ><br />
      <a href="https://juejin.cn/post/6911947391369216013" target="_blank"
        >控制主角移动以及停止</a
      ><br />
      <a href="https://juejin.cn/post/6912306652632842247" target="_blank"
        >切割等功能</a
      ><br />
      <a href="https://juejin.cn/post/6912362707928907790" target="_blank"
        >结束判定，记分器等</a
      >
    </div>
    <div class="qr-code">
      <canvas width="80" height="80" id="qr-code"></canvas>
    </div>
    <p class="start-text">
      <span>Click</span> or press the <span>space bar</span> to start the game
    </p>
    <div id="fraction">0</div>
    <div id="mark">
      <div id="start-game">start</div>
    </div>
    <!-- <script src="./static/js/index.js"></script> -->
    <script src="./static/js/ammo.wasm.js"></script>
  <script type="text/javascript" src="three.bundle.js"></script></body>
</html>
